<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-evenly m-3">
        <div class="card p-3 mb-2 bg-secondary text-white" style="width: 18rem;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <strong><p>{{message}}</p></strong>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Register</h1>
            <form action="/user/create" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password">
                <label for="pw_con">Confirm Password:</label>
                <input type="password" class="form-control" name="pw_con">
                <input type="submit" class="btn btn-primary mt-3" value="Register">
            </form>
        </div>
        <div class="card p-3 mb-2 bg-secondary text-white" style="width: 18rem;">
            <h1>Login</h1>
            <form action="/user/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password">
                <input type="submit" class="btn btn-primary mt-3" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
