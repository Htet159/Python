<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{show['title']}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <div class="d-flex justify-content-end">
            <form action="/dashboard">
                <input type="submit" class="btn btn-success mt-3" value="TV Shows">
            </form>
            <form action="/logout">
                <input type="submit" class="btn btn-success mt-3 ms-1" value="Logout">
            </form>
        </div>
        <div class="card card text-white bg-dark mb-3 mt-3">
            <div class="card-body">
                <h1>{{show['title']}}</h1>
                <h2>Network: {{show['network']}}</h2>
                <h2>Release Date: {{show['release_date']}}</h2>
                <h2>Description: {{show['description']}}</h2>
                <h3>Posted By: {{user['first_name']}} {{user['last_name']}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
