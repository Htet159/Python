<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="ms-2">Welcome, {{user['first_name']}}!</h1>
                <form action="/logout">
                    <input type="submit" class="btn btn-success me-2" value="Logout">
                </form>
            </div>
            <div class="d-flex justify-content-around">
            <h1>All TV Shows</h1>
            </div>
        </div>
        <div class="container-md">
            <table class="table table-bordered table-info">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr class="text-center">
                        <td>{{show['title']}}</td>
                        <td>{{show['network']}}</td>
                        <td>{{show['release_date']}}</td>
                        <td><a href="/view/show/{{show['id']}}">show |</a> <a href="/show/edit/{{show['id']}}"> edit |</a> <a href="/show/delete/{{show['id']}}"> delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <a href="/show/new"><button class="btn btn-dark mt-3 ms-2" type="button">Add a New Show</button></a>
    </div>
</body>
</html>
