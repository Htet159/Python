<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" container w-50">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Edit {{show['title']}}</h1>
            <div class="d-flex">
                <form action="/dashboard">
                    <input type="submit" class="btn btn-success" value="TV Shows">
                </form>
                <form action="/logout">
                    <input type="submit" class="btn btn-success ms-1" value="Logout">
                </form>
            </div>
        </div>
        <div class="card p-3 mb-2 bg-secondary text-white inline-block">
            <form action="/show/change" method="POST">
                <input type="hidden" value="{{show['id']}}" name="id">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" value="{{show['title']}}">
                <label for="network" class="form-label">Network:</label>
                <input type="text" name="network" class="form-control" value="{{show['network']}}">
                <label for="release_date" class="form-label">Release Date:</label>
                <input type="date" name="release_date" class="form-control" value="{{show['release_date']}}">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" cols="30" rows="10">{{show['description']}}</textarea>
                <input type="submit" class="btn btn-primary mt-3" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
