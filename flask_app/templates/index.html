<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>SHAREit - Login</title>
</head>
<body class="login">
    <h1 class="site-title">SHAREit</h1>
    <div class="container login-form">
        <form action="/login" method='post'>
            <h2><span class="login-text">What's on your mind?</span></h2>
            <h2><div class="text">Login</div> to share...</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="full-input my-3">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email">
            </div>
            <div class="full-input my-3">
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <input class="btn login-btn my-3" type="submit" value="Login">
            </div>
        </form>
        <p class="my-3">New to SHAREit? <a href="/signup">Sign Up!</a></p>
    </div>
</body>
</html>
