<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/filename.css')}}"> -->
    <title>SocialMediaSite - Register</title>
</head>
<body>
    <h1 class="p-5">SocialMediaSite</h1>
    <div class="container d-flex justify-content-center">
        <form action="/register" method='post' class="p-5">
            <h2 class="text-dark">Register</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="first_name">First Name:</label><br>
                <input type="text" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name:</label><br>
                <input type="text" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label><br>
                <input type="text" name="email">
            </div>
            <div class="mb-3">
                <label for="password">Password:</label><br>
                <input type="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password">Confirm Password:</label><br>
                <input type="password" name="confirmpass">
            </div>
            <div class="me-3">
                <input class="btn btn-light" type="submit" value="Register">
            </div>
            <p>Already signed up? <a href="/">Login</a></p>
        </form>
    </div>
</body>
</html>
