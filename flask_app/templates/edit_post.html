<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>SocialMediaSite - Edit Post</title>
</head>
<body>
    <div class="container d-flex justify-content-between my-5">
        <h1>SocialMediaSite</h1>
        <h3><a href="#">Dashboard</a> | <a href="#">Profile</a> | <a href="/logout">Sign Out</a></h3>
    </div>

    <div>
        <form action="#" method='post' class="bg-light p-5">
            {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="comment">
                <input type="hidden" name="id" value="{{post.id}}">
                <div class="mb-3">
                    <label for="name">Write a post:</label><br>
                    <input type="text" name="name" class="form-control" value="{{post.message}}">
                </div>
            </div>
            <input class="btn my-3" type="submit" value="Update Post">
        </form>
    </div>
</body>
</html>
