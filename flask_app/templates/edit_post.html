<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>SHAREit - Edit Post</title>
</head>
<body class="dashboard">
    <div class="d-flex justify-content-between nav">
        <h1 class="blue-title">SHAREit</h1>
        <h3 class="d-flex justify-content-around">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link ml-3" href="/logout">Sign Out</a>
        </h3>
    </div>

    <div class="main my-5">
        <h2 class="welcome">Edit Post</h2>
        <form action="/update/post" method = "post">
            {% with messages = get_flashed_messages(category_filter=['post']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="comment">
                <input type="hidden" name="id" value="{{posts['id']}}">
                <div class="full-input my-3">
                    <label for="content">Write a post:</label>
                    <input type="text" name="content" value="{{posts['content']}}">
                </div>
            </div>
            <!-- <input class="btn my-3" type="submit" value="Update Post"> -->
            <div>
                <input class="btn register-btn my-3" type="submit" value="Update Post">
            </div>
        </form>
    </div>
</body>
</html>
