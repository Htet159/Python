<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>SocialMediaSite - Posts</title>
</head>
<body>
    <div class="container d-flex justify-content-between my-5">
        <h1>SocialMediaSite</h1>
        <h3><a href="/dashboard">Dashboard</a> | <a href="/profile">Profile</a> | <a href="/logout">Sign Out</a></h3>
    </div>
    <div class="container">
        <div class="my-5">
            {% for post in one_post %}
            <div>
                <p>{{post.message}}</p>
                <div class="d-flex justify-content-between">
                    <p>Added By: {{post.first_name}} {{post.last_name}}</p>
                </div>
            </div>
            <div>
                {% if post.user_id == session.user_id %}
                <div class="d-flex justify-content-around">
                    <form action="/restaurant/edit/{{restaurant.id}}">
                        <input class="btn btn-secondary" type="submit" value="Edit">
                    </form>
                    <form action="/restaurant/destroy/{{restaurant.id}}">
                        <input class="btn btn-secondary" type="submit" value="Delete">
                    </form>
                    <form action="/restaurant/{{restaurant.id}}">
                        <input class="btn btn-secondary" type="submit" value="View">
                    </form>
                </div>
                {% else %}
                <form action="/restaurant/{{restaurant.id}}">
                    <input class="btn btn-secondary" type="submit" value="View">
                </form>
                {% endif %}
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</body>
</html>
