<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    <title>SocialMediaSite - Profile</title>
</head>
<body>
    <div class="container">

        <!-- SITE TITLE / HEADER -->
        <div class="d-flex justify-content-between my-5">
            <h1>SocialMediaSite</h1>
            <h3><a href="#">Dashboard</a> | <a href="/logout">Sign Out</a | ></h3>
        </div>

        <!-- USER IMAGE / NAME / VIEW POSTS BUTTON -->
        <div class="d-flex justify-content-around">
            <div class="single-friend">
                <img class="friend-img" src="{{url_for('static',filename = 'images/placeholder-image.png')}}"
                    alt="placeholder image"><br>
                <a class="btn btn-primary" href="#">Add Friend</a>
            </div>
            <div>
                <h2>Profile</h2>
                <h3>Name: Izuku Midoriya</h3>
                <a class="btn btn-primary" href="#">View My Posts</a>
            </div>
        </div>
        <div class="my-5">
            <h2>Friends</h2>
            <div class="friends d-flex justify-content-between">
                <div class="single-friend">
                    <img class="friend-img" src="{{url_for('static',filename = 'images/placeholder-image.png')}}"
                        alt="placeholder image"><br>
                    <a class="btn btn-primary" href="#">Remove Friend</a>
                </div>
                <div class="single-friend">
                    <img class="friend-img" src="{{url_for('static',filename = 'images/placeholder-image.png')}}"
                        alt="placeholder image"><br>
                    <a class="btn btn-primary" href="#">Remove Friend</a>
                </div>
                <div class="single-friend">
                    <img class="friend-img" src="{{url_for('static',filename = 'images/placeholder-image.png')}}"
                        alt="placeholder image"><br>
                    <a class="btn btn-primary" href="#">Remove Friend</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
